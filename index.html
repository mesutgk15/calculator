<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="wrapper">
    
        <div class="container">
            <div    class="displayInProg"></div>
            <div    class="display"></div>
            <button class="digit ac">AC</button>
            <button class="digit"></button>       
            <button class="digit"></button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>       
            <button class="digit" value="9">9</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="digit" value="0">0</button>
            <button class="decimal" value=".">.</button>
        </div> 
        <div class="right">
            <button value="division" class="operand div">/</button>
            <button value="multiplication" class="operand mult">X</button>       
            <button value="subtraction" class="operand subt">-</button>
            <button value="addition" class="operand sum">+</button>
            <button  class="operand equals">=</button>
        </div>
    </div>
        
        



</body>
</html>
